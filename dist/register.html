<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Register &mdash; Stisla</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="assets/modules/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/modules/fontawesome/css/all.min.css">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="assets/modules/jquery-selectric/selectric.css">

  <!-- Template CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <!-- Start GA -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-94034622-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-94034622-3');

  <!-- /END GA -->
</head>

<body>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
            <div class="login-brand">
              <img src="assets/img/stisla-fill.svg" alt="logo" width="100" class="shadow-light rounded-circle">
            </div>

            <div class="card card-primary">
              <div class="card-header">
                <h4>Register</h4>
              </div>

              <div class="card-body">
                <form method="POST">
                  <!-- <div class="row">
                    <div class="form-group col-6">
                      <label for="frist_name">First Name</label>
                      <input id="frist_name" type="text" class="form-control" name="frist_name" autofocus>
                    </div>
                    <div class="form-group col-6">
                      <label for="last_name">Last Name</label>
                      <input id="last_name" type="text" class="form-control" name="last_name">
                    </div>
                  </div> -->

                  <div class="form-group">
                    <label for="name"> Name</label>

                    <input id="name" type="text" class="form-control" name="name">
                    <div class="invalid-feedback">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" name="email">
                    <div class="invalid-feedback">
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-6">
                      <label for="password" class="d-block">Password</label>
                      <input id="password" type="text" class="form-control pwstrength">
                      <div id="pwindicator" class="pwindicator">
                        <div class="bar"></div>
                        <div class="label"></div>
                      </div>
                    </div>
                    <div class="form-group col-6">
                      <label for="cpassword" class="d-block">Password Confirmation</label>
                      <input id="cpassword" type="text" class="form-control ">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                      <label class="custom-control-label" for="agree">I agree with the terms and conditions</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="save()">
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="simple-footer">
              Copyright &copy; Stisla 2018
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- General JS Scripts -->
  <script src="assets/modules/jquery.min.js"></script>
  <script src="assets/modules/popper.js"></script>
  <script src="assets/modules/tooltip.js"></script>
  <script src="assets/modules/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/modules/nicescroll/jquery.nicescroll.min.js"></script>
  <script src="assets/modules/moment.min.js"></script>
  <script src="assets/js/stisla.js"></script>

  <!-- JS Libraies -->
  <script src="assets/modules/jquery-pwstrength/jquery.pwstrength.min.js"></script>
  <script src="assets/modules/jquery-selectric/jquery.selectric.min.js"></script>

  <!-- Page Specific JS File -->
  <script src="assets/js/page/auth-register.js"></script>

  <!-- Template JS File -->
  <script src="assets/js/scripts.js"></script>
  <script src="assets/js/custom.js"></script>
  <!-- <script src="assets/js/watchman.js"></script> -->



  <script>

   let checklogout = JSON.parse(localStorage.getItem('checkUserLogin'));
    if(checklogout){
        window.location.href = "dashbord.html"
    }

    
    let data = [];
    function save() {
      let name = document.getElementById('name').value
      let Password = document.getElementById('password').value;
      let email = document.getElementById('email').value
      let cpassword = document.getElementById('cpassword').value


      if (name == "" || email == "" || Password == "") {
        alert("please fill the input")
        return false;
      } else {

        if (Password == cpassword) {

          let obj = {
            id: Math.floor(Math.random() * 10),
            name: name,
            email: email,
            password: Password,
          }

          if (localStorage.getItem('user') === null || localStorage.getItem('user') === undefined) {
            data.push(obj)
            localStorage.setItem('user', JSON.stringify(data));
            alert("Seccesfy add")

          } else {
            let val = JSON.parse(localStorage.getItem('user'));
            let vlaues = val.map(a => a.email);
            if (vlaues.includes(email)) {
              alert("Email already exists");

            } else {
              val.push(obj);
              localStorage.setItem('user', JSON.stringify(val));
              alert("Seccesfy add");
              window.location.href = "index.html"
            }
          }

        } else {
          alert("Please Enter Valid passWORLD")
        }

      }
        document.getElementById('name').value = "";
        document.getElementById('email').value = "";
        document.getElementById('Password').value = "";
        document.getElementById('cpassword').value = "";



    }


 
  </script>
</body>

</html>
